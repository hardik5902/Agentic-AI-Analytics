<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LiteLLM Chat</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: system-ui, sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 3rem 1rem;
            }
            #container {
                width: 100%;
                max-width: 900px;
                display: flex;
                flex-direction: column;
                border: 1px solid #e0e0e0;
            }
            #messages {
                overflow-y: auto;
                padding: 2rem;
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
                min-height: 450px;
                max-height: 70vh;
            }
            .msg {
                line-height: 1.5;
                max-width: 80%;
            }
            .msg.user {
                align-self: flex-end;
                text-align: right;
            }
            .msg .role {
                font-size: 0.75rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                color: #999;
                margin-bottom: 0.25rem;
            }
            .msg.loading .content {
                color: #999;
            }
            #input-area {
                display: flex;
                gap: 1rem;
                padding: 1.5rem;
                border-top: 1px solid #e0e0e0;
            }
            #user-input {
                flex: 1;
                padding: 0.75rem 0;
                border: none;
                border-bottom: 1px solid #e0e0e0;
                font-size: 1rem;
                outline: none;
            }
            #user-input:focus {
                border-bottom-color: #000;
            }
            button {
                padding: 0.75rem 1.5rem;
                background: #000;
                color: #fff;
                border: none;
                font-size: 0.75rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                cursor: pointer;
            }
            button:disabled {
                opacity: 0.3;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="messages"></div>
            <div id="input-area">
                <input
                    type="text"
                    id="user-input"
                    placeholder="Type a message..."
                    autocomplete="off"
                />
                <button id="send-btn">Send</button>
            </div>
        </div>
        <script>
            const messages = document.getElementById("messages");
            const userInput = document.getElementById("user-input");
            const sendBtn = document.getElementById("send-btn");
            let sessionId = null;

            function addMessage(role, text, isLoading = false) {
                const div = document.createElement("div");
                div.className =
                    "msg " +
                    (role === "you" ? "user" : "assistant") +
                    (isLoading ? " loading" : "");
                div.innerHTML =
                    '<div class="role">' +
                    role +
                    '</div><div class="content">' +
                    text +
                    "</div>";
                messages.appendChild(div);
                messages.scrollTop = messages.scrollHeight;
                return div;
            }

            async function send() {
                const text = userInput.value.trim();
                if (!text) return;

                userInput.value = "";
                sendBtn.disabled = true;
                addMessage("you", text);
                const loading = addMessage("assistant", "Thinking...", true);

                try {
                    const res = await fetch("/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            message: text,
                            session_id: sessionId,
                        }),
                    });
                    const data = await res.json();
                    sessionId = data.session_id;
                    loading.querySelector(".content").textContent =
                        data.response;
                    loading.classList.remove("loading");
                } catch (e) {
                    loading.querySelector(".content").textContent =
                        "Error: " + e.message;
                    loading.classList.remove("loading");
                }
                sendBtn.disabled = false;
                userInput.focus();
            }

            sendBtn.addEventListener("click", send);
            userInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") send();
            });
            userInput.focus();
        </script>
    </body>
</html>
