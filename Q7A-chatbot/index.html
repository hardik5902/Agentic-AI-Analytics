<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PitchScan â€” Startup Pitch Risk Scanner</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: "Inter", system-ui, sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 2rem 1rem;
                background: #0f0f13;
                color: #e4e4e7;
            }
            #container {
                width: 100%;
                max-width: 780px;
                display: flex;
                flex-direction: column;
                border: 1px solid #27272a;
                border-radius: 12px;
                background: #18181b;
                overflow: hidden;
            }
            #header {
                padding: 1.5rem 2rem 1rem;
                border-bottom: 1px solid #27272a;
                background: linear-gradient(135deg, #18181b 0%, #1e1b2e 100%);
            }
            #header h1 {
                font-size: 1.3rem;
                font-weight: 700;
                letter-spacing: -0.02em;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
            #header h1 .logo {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 28px;
                height: 28px;
                background: #f97316;
                border-radius: 6px;
                font-size: 0.85rem;
                font-weight: 700;
                color: #fff;
            }
            #header p {
                font-size: 0.8rem;
                color: #71717a;
                margin-top: 0.35rem;
            }
            #dimensions {
                display: flex;
                flex-wrap: wrap;
                gap: 0.35rem;
                margin-top: 0.75rem;
            }
            .dim-tag {
                font-size: 0.65rem;
                font-weight: 500;
                padding: 0.2rem 0.5rem;
                border-radius: 4px;
                background: #27272a;
                color: #a1a1aa;
                letter-spacing: 0.02em;
            }
            #messages {
                overflow-y: auto;
                padding: 1.5rem 2rem;
                display: flex;
                flex-direction: column;
                gap: 1.25rem;
                min-height: 400px;
                max-height: 65vh;
                scrollbar-color: #3f3f46 #18181b;
                scrollbar-width: thin;
            }
            #messages::-webkit-scrollbar {
                width: 8px;
            }
            #messages::-webkit-scrollbar-track {
                background: #18181b;
                border-radius: 4px;
            }
            #messages::-webkit-scrollbar-thumb {
                background: #3f3f46;
                border-radius: 4px;
            }
            #messages::-webkit-scrollbar-thumb:hover {
                background: #52525b;
            }
            .msg {
                line-height: 1.65;
                max-width: 85%;
                font-size: 0.88rem;
            }
            .msg.user {
                align-self: flex-end;
                background: #27272a;
                padding: 0.85rem 1.1rem;
                border-radius: 12px 12px 2px 12px;
            }
            .msg.assistant {
                align-self: flex-start;
                background: #1e1b2e;
                border: 1px solid #2d2a3e;
                padding: 0.85rem 1.1rem;
                border-radius: 12px 12px 12px 2px;
                font-family: "JetBrains Mono", monospace;
                font-size: 0.8rem;
            }
            .msg .role {
                font-size: 0.65rem;
                text-transform: uppercase;
                letter-spacing: 0.08em;
                color: #71717a;
                margin-bottom: 0.3rem;
                font-weight: 600;
            }
            .msg.assistant .role {
                color: #f97316;
            }
            .msg .content {
                white-space: pre-wrap;
            }
            .msg.loading .content {
                color: #71717a;
                font-style: italic;
            }
            #input-area {
                display: flex;
                gap: 0.75rem;
                padding: 1.25rem 1.5rem;
                border-top: 1px solid #27272a;
                background: #18181b;
            }
            #user-input {
                flex: 1;
                min-height: 80px;
                max-height: 200px;
                padding: 0.75rem 1rem;
                border: 1px solid #27272a;
                border-radius: 8px;
                font-family: "Inter", system-ui, sans-serif;
                font-size: 0.88rem;
                line-height: 1.5;
                outline: none;
                background: #0f0f13;
                color: #e4e4e7;
                caret-color: #f97316;
                resize: vertical;
                transition: border-color 0.15s;
                scrollbar-color: #3f3f46 #18181b;
                scrollbar-width: thin;
            }
            #user-input::placeholder {
                color: #52525b;
            }
            #user-input:focus {
                border-color: #f97316;
            }
            #user-input::-webkit-scrollbar {
                width: 8px;
            }
            #user-input::-webkit-scrollbar-track {
                background: #18181b;
                border-radius: 4px;
            }
            #user-input::-webkit-scrollbar-thumb {
                background: #3f3f46;
                border-radius: 4px;
            }
            #user-input::-webkit-scrollbar-thumb:hover {
                background: #52525b;
            }
            button {
                padding: 0.75rem 1.4rem;
                background: #f97316;
                color: #fff;
                border: none;
                border-radius: 8px;
                font-family: "Inter", system-ui, sans-serif;
                font-size: 0.78rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.04em;
                cursor: pointer;
                transition: background 0.15s;
            }
            button:hover {
                background: #ea580c;
            }
            button:disabled {
                opacity: 0.35;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1><span class="logo">P</span> PitchScan</h1>
                <p>
                    Paste your startup pitch to scan for risks across YC's 7
                    pitch dimensions
                </p>
                <div id="dimensions">
                    <span class="dim-tag">Clarity</span>
                    <span class="dim-tag">Market Size</span>
                    <span class="dim-tag">Traction</span>
                    <span class="dim-tag">Unique Insight</span>
                    <span class="dim-tag">Business Model</span>
                    <span class="dim-tag">Team</span>
                    <span class="dim-tag">The Ask</span>
                </div>
            </div>
            <div id="messages"></div>
            <div id="input-area">
                <textarea
                    id="user-input"
                    placeholder="Paste your startup pitch here..."
                    autocomplete="off"
                    rows="3"
                ></textarea>
                <button id="send-btn">Scan</button>
            </div>
        </div>
        <script>
            const messages = document.getElementById("messages");
            const userInput = document.getElementById("user-input");
            const sendBtn = document.getElementById("send-btn");
            let sessionId = null;

            function addMessage(role, text, isLoading = false) {
                const div = document.createElement("div");
                div.className =
                    "msg " +
                    (role === "you" ? "user" : "assistant") +
                    (isLoading ? " loading" : "");
                div.innerHTML =
                    '<div class="role">' +
                    role +
                    '</div><div class="content">' +
                    text +
                    "</div>";
                messages.appendChild(div);
                messages.scrollTop = messages.scrollHeight;
                return div;
            }

            async function send() {
                const text = userInput.value.trim();
                if (!text) return;

                userInput.value = "";
                sendBtn.disabled = true;
                addMessage("you", text);
                const loading = addMessage(
                    "PitchScan",
                    "Scanning pitch...",
                    true,
                );

                try {
                    const res = await fetch("/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            message: text,
                            session_id: sessionId,
                        }),
                    });
                    const data = await res.json();
                    sessionId = data.session_id;
                    loading.querySelector(".content").textContent =
                        data.response;
                    loading.classList.remove("loading");
                } catch (e) {
                    loading.querySelector(".content").textContent =
                        "Error: " + e.message;
                    loading.classList.remove("loading");
                }
                sendBtn.disabled = false;
                userInput.focus();
            }

            sendBtn.addEventListener("click", send);
            userInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    send();
                }
            });
            userInput.focus();
        </script>
    </body>
</html>
